<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urlshortener</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
  </head>
  <body>
    <header>
      <h1>cdg.sh - Shor urls for your code garden</h1>
    </header>
    <main id="app">
      <form action="" @submit.prevent="createUrl()">
        <label for="url">url</label>
        <input type="text" name="url" v-model="url" id="url" />
        <label for="slug">slug</label>
        <input type="text" name="slug" v-model="slug" id="slug" />
        <button type="submit">Create</button>
      </form>
    </main>
    <pre v-if="created">
        {{created}}
    </pre>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
